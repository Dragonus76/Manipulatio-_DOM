<!DOCTYPE html>
<html>
<head>
	<title>Manipulation_du_DOM</title>
</head>
<body>

	<div id="menu">

		<div class="item">



			<span>Element 1</span>
			<span>Element 2</span>
			</div>

			<div class="publicite">

				<span>Element 3</span>
				<span>Element 4</span>

			</div>
		</div>

		<div id="contenu">

			<span>Introduction au contenu de la page...</span>

	<div id="myDiv">

		<p>Un peu de texte<a href="Mon lien ">Coucou</a></p>


	<script type="text/javascript">

		var text ='Variable globale !';


		(function(){ // On utilise un IIFE pour "isoler" du code 


			var text = 'Variable locale !';


			alert(text); // Forcément, la variable locale prend le dessus 


			alert(window.text); // Mais il est toujours possible d'accéder à la variable globale grâce à l'objet "window" 


		})();


		var div = document.getElementById('myDiv');

		alert(div);



		var divs = document.getElementsByTagName('div');


		for (var i = 0, c = divs.length ; i < c ; i++){

				alert('Element n°' + (i + 2) +' : ' + divs[i]);
		}



		var query = document.querySelector('#menu .item span'),

			queryAll = document.querySelectorAll('#menu .item span');


			alert(query.innerHTML); // Affiche : "Element 1"

			alert(queryAll.length); // Affiche : "2"

			alert(queryAll[0].innerHTML + '-' + queryAll[1].innerHTML); // Affiche : "Elemnt 1 -Element 2"





	</script>

</body>
</html>
