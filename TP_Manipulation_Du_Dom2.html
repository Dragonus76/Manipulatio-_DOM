<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>TP_Manimulation_Du_DOM</title>
</head>
<body>

	<!--

	<div id="divTP3">

		<p>Languages basés sur EMCAScript</p>


		<p>Languages basés sur ECMASScript :</p>

		<dl>
			
			<dt>JavaScript</dt>

			<dd>JavaScript est un languages de programmation de scripts principalement utilisé dans les pages web interactives mais aussi coté serveur .</dd>


			<dt>JScript</dt>
			<dd>Jscript est le nom générique de plusieurs implémentations d'ECMAScript 3 crées par Microsoft.</dd>
			<dt>ActionScript</dt>
			<dd>ActionScript est le langage de programmation utilisé au sein d'applications clientes(Abode Flash, Abode Flex) et serveur (Flash media serer, Jrun, Macromedia Generator).</dd>

			<dt>EX4</dt>
			<dd>EMCMAScript for XML (E4X) est une extention XML au langage ECMAScript.</dd>
		</dl>
		






	</div>
-->

	<script type="text/javascript">
		
		// On crée l'élément du conteneur

		var mainDiv =  document.createElement('div');
		mainDiv.id = 'divTP3';

		// On place le texte dans des objets, eux mémes placés dans un tableaux 
		// Par facilité, la création des noeuds textuels se fera dans la boucle

		var languages = [{

			t: 'javascript',
			d: 'javascript est un Languages de programmation de script principalement utilisé dans les pages web interactives mais aussi coté serveur .'},{

				t: 'Jscript',
				d:  'Jscript est le nom générique de plusieurs implémentations d\'ECMAScript 3 créés par Microsoft'
			},{

				t: 'ActionScript',
				d: 'ActionScript est le lenagauges de programmation utilisés au sein d\'applications clientes (Abode Flash, Abode Flex) et serveur (Flash maedia server, Jrun, Macromedia Generator.)'
			},{



				T: 'EX4',
				d: 'ECMAScript for XML (E4X) est une extention XML au Languages ECMAScript.'

		}] ;

		// On crée le paragraphe 

		var paragraph = document.createElement('p');
		var paragraphText = document.createTextNode('langages basés sur ECMAScript :');

		paragraph.appendChild(paragraphText);

		// On crée la liste, et on boucle pour ajouter chaque item

		var defList = document.createElement('dl'),
			defTerm, defTermText,
			defDefn,  defDefnText;

		for(var i = 0, c = languages.length; i < c; i++){

			defTerm = document.createElement('dt');
			defDefn = document.createElement('dd');


			defTermText = document.createTextNode(languages[i].t);
			defDefnText = document.createTextNode(languages[i].d);


			defTerm.appendChild(defTermText);
			defDefn.appendChild(defDefnText);

			defList.appendChild(defTerm);
			defList.appendChild(defDefn);

		}

		// On insére le tout dans mainDiv
		mainDiv.appendChild(paragraph);
		mainDiv.appendChild(defList);

		// On insére mainDiv dans le <body>
		document.body.appendChild(mainDiv);
	</script>

</body>
</html>
