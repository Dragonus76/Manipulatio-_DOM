<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tp_Manipulation_du_DOM</title>
</head>
<body>

	<!--

	<div id="divTP4">

		<form enctype="multipart/form-data" method="post" action="upload.php">

			<fieldset>
				
				<legend>Uploader une image</legend>

				<div style="text-align:center">

					<label for="inputUpload">Image à uploader :</label>

					<input type="file" name="inputUpload" id="inputUpload"><br/><br/>

					<input type="submit" value="Envoyer"/>						</div>
			</fieldset>

		</form>
		
	</div>
-->

	<script type="text/javascript">

		// On crée l'élément conteneur

		var mainDiv = document.createElement('div');
		mainDiv.id  = "divTP4";

		// Création de la strcuture du  formulaire

		var form = document.createElement('form');
		var fieldset = document.createElement('fieldset');
		var legend = document.createElement('legend');
			legentText = document.createTextNode('Uploader une image');
		var center = document.createElement('div');


		form.action = 'upload.php';
		form.enctype = 'multipart/form-data';
		form.method = 'post';

		center.setAttribute('style','text-align: center'); // On applique le css grace a la fonction setAttribute

		legend.appendChild(legentText);
		fieldset.appendChild(legend);
		fieldset.appendChild(center);

		form.appendChild(fieldset);

		// Creation des champs
		
		var label = document.createElement('label'),
			labelText = document.createTextNode('Image à telecharger');

		var input = document.createElement('input');
		var br = document.createElement('br');
		var submit = document.createElement('input');


		input.type = 'file';
		input.id = 'inputUpload';
		input.name = 'input.id';


		submit.type = 'submit';
		submit.value = 'Envoyer';

		label.htmlFor = 'inputUpload';
		label.appendChild(labelText);

		center.appendChild(label);
		center.appendChild(input);
		center.appendChild(br);
		center.appendChild(br.cloneNode(false)); // On clone, pour mettre un deuxiéme <br/>

		center.appendChild(submit);


		// On insére le formulaire dans mainDiv


		mainDiv.appendChild(form);


		//On insère mainDiv dans le <body>


		document.body.appendChild(mainDiv);





	</script>



</body>
</html>
